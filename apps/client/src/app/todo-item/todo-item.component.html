<article class="todo-item" [class.fade]="isDone || isDeleted">
  <div class="checkbox-container">
    <input (click)="complete()" type="checkbox" id="{{ id }}" />
    <label class="checkbox" for="{{ id }}"></label>
  </div>
  <div class="todo-text">
    <span
      contenteditable="true"
      (mouseover)="startEdit()"
      (mouseleave)="stopEdit($event, false)"
      (input)="updateText($event.target.innerText)"
      (blur)="stopEdit($event, true)"
      (keydown.enter)="stopEdit($event, true)"
      >{{ text }}</span
    >
  </div>
  <button (click)="delete()">
    <ion-icon name="trash-outline"></ion-icon>
  </button>
</article>
